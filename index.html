<!DOCTYPE html>
<html>
<head>
    <title>Topografie Thomas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
    var map = L.map('mapid').setView([52.2, 5.50], 7);
    L.tileLayer('https://api.mapbox.com/styles/v1/fdlk/cjihuy20m13s52rpckef61fvy/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZmRsayIsImEiOiJjamlod21xOG8xN3h5M3BuN21xYTZpcjFmIn0.BiQvMPCQUITFffa0PfCuBA', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.topo'
    }).addTo(map);

    var steden = [
        {name: 'Amstelveen', latlng: [52.301944, 4.858056]},
        {name: 'Purmerend', latlng: [52.505, 4.964167]},
        {name: 'Den Haag', latlng: [52.095556, 4.316389]},
        {name: 'Alphen aan de Rijn', latlng: [52.128306, 4.653806]},
        {name: 'Delft', latlng: [52.011111, 4.3575]},
        {name: 'Gouda', latlng: [52.018056, 4.705556]},
        {name: 'Leiden', latlng: [52.157222, 4.4925]}
    ]

    steden.map(function(stad){
        return L.circle(stad.latlng, 1000, {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.5
        }).addTo(map).bindPopup(stad.name);
    })

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);


</script>



</body>
</html>
